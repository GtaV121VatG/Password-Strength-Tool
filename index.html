<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Checker</title>
<style>
body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: black; color: white; font-family: Arial, sans-serif; }
#loader { display: flex; gap: 5px; }
.dot { width: 15px; height: 15px; border-radius: 50%; background: blue; animation: bounce 0.6s infinite alternate; }
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }
#checker { display: none; flex-direction: column; gap: 10px; }
input { padding: 8px; font-size: 16px; }
button { padding: 8px; font-size: 16px; cursor: pointer; }
#result { margin-top: 10px; font-weight: bold; }
#breach { color: red; font-weight: bold; }
</style>
</head>
<body>
<div id="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
<div id="checker">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Check</button>
  <div id="result"></div>
  <div id="time"></div>
  <div id="breach"></div>
</div>
<script>
setTimeout(() => { document.getElementById('loader').style.display = 'none'; document.getElementById('checker').style.display = 'flex'; }, 3000);

function checkPassword() {
  const pw = document.getElementById('password').value;
  let score = 0;
  if (pw.length >= 8) score++;
  if (/[A-Z]/.test(pw)) score++;
  if (/[a-z]/.test(pw)) score++;
  if (/\d/.test(pw)) score++;
  if (/[^A-Za-z0-9]/.test(pw)) score++;
  
  let strength = '';
  if (score <= 2) strength = 'Weak';
  else if (score === 3 || score === 4) strength = 'Medium';
  else strength = 'Strong';
  
  let crackTime;
  if (score <= 2) crackTime = 'Seconds to Minutes';
  else if (score === 3) crackTime = 'Hours to Days';
  else if (score === 4) crackTime = 'Months to Years';
  else crackTime = 'Decades to Centuries';
  
  document.getElementById('result').textContent = `Strength: ${strength}`;
  document.getElementById('time').textContent = `Estimated time to crack: ${crackTime}`;
  
  fetch(`https://haveibeenpwned.com/api/v3/breachedaccount/${encodeURIComponent(pw)}`)
    .then(res => { if (res.status === 200) document.getElementById('breach').textContent = '⚠️ This password has been in a data breach!'; else document.getElementById('breach').textContent = ''; })
    .catch(() => { document.getElementById('breach').textContent = ''; });
}
</script>
</body>
</html>
