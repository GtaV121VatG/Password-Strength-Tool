    canvas {
      position: fixed;
      top: 0;

      z-index: 0;
      pointer-events: none;
    }

      background: rgba(255, 0, 0, 0.25);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .breach-active {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.4; }
      100% { opacity: 0.1; }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 420px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .shake {
      animation: shake 0.4s;
    }

      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
